<div class="wrapper">
    <app-menu></app-menu>

    <div class="main">
        <app-header></app-header>
        <main class="content">
            <div class="container-fluid p-0">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page">
                            <a routerLink="/">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">proveedores</li>
                    </ol>
                </nav>
                <h3 class="h3 mb-3 mt-5 text-center"><i class="fas fa-truck-moving me-2"></i>Proveedores</h3>
                <div class="row">
                    <div class="col-12 col-lg-12 d-flex">
                        <div class="card flex-fill">
                            <div class="card-header">
                                <a class="btn btn-outline-primary float-end" title="crear" (click)="modalCrearEditar()">
                                    <i class="fas fa-check me-2"></i>Crear
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            @for( proveedor of proveedores; track proveedor.id ) {
                                                <tr>
                                                    <td>{{proveedor.id}}</td>
                                                    <td>{{proveedor.nombre}}</td>
                                                    <td class="text-center">
                                                        <a class="text-success">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            }
                                          
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <app-footer></app-footer>
    </div>
</div>

<!-- modal -->
 <ng-template #myModalConf>
    <div class="modal-content" style="background-color: #fff;">
        <div class="modal-header mb-3">
            <h4 class="modal-title">{{modalTitle}}</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"
                (click)="cerrar()" title="cerrar"
            >
            </button>
        </div>
    </div>
 </ng-template>
