<div class="d-flex w-100">
    <div class="container d-flex-flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h2 class="h2">Control de Gastos</h2>
                        <p class="lead">
                            Desarrollado con Spring Boot
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="/assets/img/logo.svg" alt="Control de gastos"
                                        class="img-fluid rounded-circle" width="132" height="132"
                                    >
                                </div>
                                <form method="post" name="form" id="form" (ngSubmit)="enviar()" #formulario="ngForm">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control form-control-lg" id="email" name="email"
                                            placeholder="Ingresa tu e-mail"  [(ngModel)]="usuario.correo" #correo="ngModel"
                                        >
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                                            placeholder="Ingresa tu password" [(ngModel)]="usuario.password" #password="ngModel"
                                        >
                                    </div>

                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary shadow" title="entrar"
                                            id="botonEntrar" [disabled]="!formulario.form.valid"
                                        >
                                            <i class="fas fa-lock-open me-2"></i>Sign in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
